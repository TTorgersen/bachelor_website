        <!-- Home Template -->
        <script id="home-template" type="text/x-handlebars-template">      
            <div class="container-fluid">
              <div class="row">
                <h1 class="heading">Avium 3D cloudpoints </h1></div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <img class="card-img-top" src="assets/images/digital_draft_3.png" alt="photo of sample 1" id="img1">
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Sample #1</h4>
                      <p class="card-category">Railway Track</p>
                      <a href="/sample1" class="btn" style="color:orange; background-color: black;">Click me</a>

                    </div>

        <!-- Potree Template -->
        
        <script id="potree-template" type="text/x-handlebars-template">
          <div class="potree_container">
            <div id="potree_render_area"></div>
            <div id="potree_sidebar_container"> </div>
            <nav id="potreeToolbar" class="navbar navbar-expand-lg">
              <a class="navbar-brand">Options</a>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <button class="toolButton"><i class="fa fa-cogs"></i><br>Background</button>
                    <div class="dropdown-content">
                      <button id="gradBtn">Gradient</button>
                      <button id="skyBtn">Skybox</button>
                      <button id="blackBtn">Black</button>
                      <button id="whiteBtn">White</button>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="toolButton"><i class="fa fa-area-chart"></i><br>Gradient</button>
                    <div class="dropdown-content">
                      <button>Gradient 1</button>
                      <button>Gradient 2</button>
                      <button>Gradient 3</button>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="toolButton"><i class="fa fa-bar-chart-o"></i><br>Point Density</button>
                    <div class="dropdown-content">
                      <input id="setPoints" type="range" min="0.5" class="slider" max="10" step="0.5" value="1" data-orientation="vertical" onchange="rangevalue.value=value">
                      <br><output id="rangevalue">1</output>
                    </div>
                  </li>
                  <li class="nav-item">
                    <button id="flightPathBtn" class="toolButton"><i class='fa fa-map-o'></i><br><span id="fpToggle">Show Flightpath</span></button>
                  </li>
                  <li class="nav-item">
                    <button id="animBtn" class="toolButton"><i class='fa fa-paper-plane-o'></i><br><span id="flightSpan">Show Flight</span></button>
                  </li>
                </ul>
              </div>
            </nav>  
          </div>
        </script>

        <!-- Upload Template -->
        <script id="upload-template" type="text/x-handlebars-template">
          <h1 id="fileUpload">Upload Files</h1>
          <div class="container">
            <div class="row">

              <div class="col-md-4">
                <h2>Upload Point Cloud</h2>
                <p>The accepted point cloud format is a .las or .laz file converted to the Potree format with Potree Converter</p>
                <form ref='uploadForm' 
                id='uploadForm' 
                method='post' 
                encType="multipart/form-data">
                  <input type="file" name="sampleFile" />
                  <input type='submit' value='Upload!' />
              </form>  
              </div>

              <div class="col-md-4">
                <h2>Upload Flightpath</h2>
                <P>Accepted flightpath format is a GeoJSON-object with points and/or line-strings. The coordinate array has to be "[latitude, longitude, altitude]"</P>
                <form action='/' method='POST' encType="multipart/form-data">
                  <input type="file" name="geoUpload" />
                  <input type='submit' value='Upload!' />
              </form>  
              <!-- <form action="/file-upload" class="dropzone needsclick dz-clickable" id="my-dropzone">
                <input type="file" name="file" />
              </form> -->
              </div>
            </div>
          </div>
        </script>

        <!-- Error Template -->
        <script id="error-template" type="text/x-handlebars-template">
          <h1>404 Page NOT Found</h1>
          <p>{{message}}</p>
        </script>
